<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{title}} | Twin Unique Real Estate</title>
<!-- Stylesheets -->
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/responsive.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
<link rel="icon" href="assets/images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

<div class="page-wrapper">
	<!-- Preloader -->
    <div class="preloader"></div>
	<!-- End Preloader -->

	<!-- Main Header -->
	<header class="main-header header-style-one">
		<div class="header-lower">
			<div class="auto-container">
				<div class="inner-container d-flex justify-content-between align-items-center">
					<div class="logo-box">
						<div class="logo"><a href="index.html"><img src="assets/images/logo-2.png" alt="Logo" style="width: 375px; height: 120px;"></a></div>
					</div>
					<nav class="main-menu navbar-expand-md">
						<div class="navbar-header">
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
							<ul class="navigation clearfix">
								<li><a href="index.html">Home</a></li>
								<li><a href="about.html">About</a></li>
								<li><a href="services.html">Services</a></li>
								<li><a href="blog.html">Blog</a></li>
								<li><a href="contact.html">Contact</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- End Main Header -->

	<!-- Page Title -->
    <section class="page-title" style="background-image:url('{{image}}');">
        <div class="auto-container">
			<h2>{{title}}</h2>
			<ul class="bread-crumb clearfix">
				<li><a href="index.html">Home</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li>{{title}}</li>
			</ul>
        </div>
    </section>
    <!-- End Page Title -->

	<!-- Sidebar Page Container -->
    <div class="sidebar-page-container">
    	<div class="auto-container">
        	<div class="row clearfix">
				<!-- Content Side -->
                <div class="content-side col-lg-9 col-md-12 col-sm-12">
					<div class="blog-detail">
						<div class="inner-box">
							<div class="image">
								<img src="{{postImage}}" alt="{{title}}">
							</div>
							<div class="lower-content">
								<h3>{{title}}</h3>
								<ul class="post-info">
									<li><span class="icon fa-solid fa-calendar-days"></span>{{date}}</li>
									<li><span class="icon fa-solid fa-user"></span>By {{author}}</li>
								</ul>
								<p>{{content}}</p>
							</div>
						</div>
					</div>
				</div>

				<!-- Sidebar -->
                <div class="sidebar-side col-lg-3 col-md-12 col-sm-12">
                	<aside class="sidebar sticky-top">
						<div class="sidebar-widget popular-posts">
							<h5>Popular Posts</h5>
							<div class="post">
								<div class="thumb"><a href="test.html"><img src="assets/images/blog/default-thumbnail.jpg" alt=""></a></div>
								<h6><a href="test.html">Sample Post</a></h6>
								<div class="post-date">{{popularPostDate}}</div>
							</div>
							<!-- Add more sample posts dynamically -->
						</div>
					</aside>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="main-footer">
		<div class="auto-container">
			<div class="main-footer_content">
				<h2>Stay Updated with Our Latest Posts</h2>
			</div>
		</div>
	</footer>
</div>

<!-- JavaScript -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
